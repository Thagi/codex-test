services:
  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
    depends_on:
      - neo4j
    networks:
      - app-net

  frontend:
    build: ./frontend
    env_file:
      - .env
    environment:
      BACKEND_URL: http://nginx/api
    depends_on:
      - backend
    networks:
      - app-net

  nginx:
    build: ./nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "8080:80"
    networks:
      - app-net

  neo4j:
    image: neo4j:5.15
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_server_memory_pagecache_size: 1G
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD", "cypher-shell", "system", "info"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
    networks:
      - app-net

networks:
  app-net:
    name: app-net
